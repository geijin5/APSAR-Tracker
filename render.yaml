services:
  # Backend Service
  - type: web
    name: apsar-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: apsar-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service  
  - type: web
    name: apsar-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: apsar-db
    plan: free
