version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: apsar-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: apsar_tracker
    volumes:
      - mongodb_data:/data/db
      - ./backend/seed.js:/docker-entrypoint-initdb.d/seed.js:ro
    networks:
      - apsar-network

  # APSAR Tracker Application
  apsar-app:
    build: .
    container_name: apsar-tracker
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/apsar_tracker
      - JWT_SECRET=change-this-super-secure-jwt-secret-in-production
    depends_on:
      - mongodb
    networks:
      - apsar-network
    volumes:
      - uploads_data:/app/backend/uploads

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: apsar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - apsar-app
    networks:
      - apsar-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  apsar-network:
    driver: bridge
