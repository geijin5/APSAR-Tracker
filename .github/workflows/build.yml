name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      
      - name: Verify Node.js and npm
        run: |
          node --version
          npm --version
          which node
          which npm
      
      - name: Install dependencies
        working-directory: ./frontend
        shell: bash
        run: |
          npm install --legacy-peer-deps
          # Fix permissions on all binaries immediately after install
          find node_modules/.bin -type f -exec chmod +x {} \; 2>/dev/null || true
      
      - name: Verify Vite installation and permissions
        working-directory: ./frontend
        shell: bash
        run: |
          ls -la node_modules/.bin/vite || echo "Vite binary not found"
          # Ensure vite has execute permissions
          chmod +x node_modules/.bin/vite 2>/dev/null || true
          # Test if vite works
          node node_modules/vite/bin/vite.js --version || npx vite --version || npm list vite
      
      - name: Generate icons (if logo exists)
        working-directory: ./frontend
        shell: bash
        run: |
          if [ -f "public/logo.png" ]; then
            npm run generate-icons || echo "Icon generation skipped (non-critical)"
          else
            echo "logo.png not found, skipping icon generation"
          fi
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./frontend
        shell: bash
        run: |
          # Debug: Check what's available
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Vite location check:"
          ls -la node_modules/.bin/vite 2>/dev/null || echo "vite binary not found in .bin"
          find node_modules -name "vite.js" -o -name "vite" 2>/dev/null | head -5 || echo "No vite found"
          
          # Ensure all binaries have execute permissions
          find node_modules/.bin -type f -exec chmod +x {} \; 2>/dev/null || true
          
          # Use npm run which handles PATH automatically
          echo "Running: npm run build"
          npm run build
        env:
          NODE_ENV: production
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 30

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci || npm install
      
      - name: Check backend build
        working-directory: ./backend
        run: npm run build || echo "No build script found, skipping"
      
      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend
          retention-days: 30

  build-mobile:
    name: Build Mobile App
    runs-on: ubuntu-latest
    needs: [build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Create mobile build package
        run: |
          mkdir -p mobile-build
          cp -r frontend/dist mobile-build/
          # Copy PWA files if they exist in dist
          cp frontend/dist/manifest.json mobile-build/ 2>/dev/null || echo "Manifest will be in dist"
          cp frontend/dist/sw.js mobile-build/ 2>/dev/null || echo "Service worker will be in dist"
          tar -czf mobile-build.tar.gz mobile-build/
      
      - name: Upload mobile build
        uses: actions/upload-artifact@v4
        with:
          name: mobile-build
          path: mobile-build.tar.gz
          retention-days: 30
      
      - name: Create release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p release
          cp -r frontend/dist release/web
          cp -r backend release/backend
          tar -czf apsar-tracker-release.tar.gz release/
      
      - name: Upload release package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: apsar-tracker-release.tar.gz
          retention-days: 90

