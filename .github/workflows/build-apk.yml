name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          # Ensure vite is installed
          npm list vite || npm install vite@^5.0.8 --save-dev --legacy-peer-deps
      
      - name: Fix binary permissions and verify setup
        working-directory: ./frontend
        run: |
          # Fix permissions on all binaries
          find node_modules/.bin -type f -exec chmod +x {} \; 2>/dev/null || true
          find node_modules/vite -type f -name "*.js" -exec chmod +x {} \; 2>/dev/null || true
          # Verify vite is accessible
          echo "Verifying vite installation..."
          npm list vite || echo "Warning: vite not found in package list"
          ls -la node_modules/.bin/vite 2>/dev/null || echo "Note: vite binary not in .bin"
          find node_modules/vite -name "*.js" -type f | head -3 || echo "Note: no vite JS files found"
      
      - name: Build frontend
        working-directory: ./frontend
        run: |
          # The build script has multiple fallback methods
          npm run build
        env:
          NODE_ENV: production
      
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli
      
      - name: Initialize Capacitor Android platform
        working-directory: ./frontend
        run: |
          if [ ! -d "android" ]; then
            echo "Initializing Capacitor Android platform..."
            npx cap add android
          else
            echo "Android platform already exists, syncing..."
            npx cap sync android
          fi
      
      - name: Sync Capacitor
        working-directory: ./frontend
        run: npx cap sync android
      
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Build APK
        working-directory: ./frontend/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: List APK files
        working-directory: ./frontend/android
        run: |
          echo "Searching for APK files..."
          find . -name "*.apk" -type f || echo "No APK files found"
          ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "Debug APK directory not found"
          ls -la app/build/outputs/apk/ 2>/dev/null || echo "APK outputs directory not found"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apsar-tracker-apk
          path: |
            frontend/android/app/build/outputs/apk/debug/*.apk
            frontend/android/app/build/outputs/apk/**/*.apk
          retention-days: 30
          if-no-files-found: error

